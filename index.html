<form action="">
    <fieldset>
        <legend>Basic information</legend>
    <label for="f-name"> First Name:</label> <input type="text" name="fName" id="f-name"><br>
       <label for="L-name"> Last Name:</label> <input type="text" name="LName" id="L-name"><br>
    </fieldset>
       <fieldset>
        <legend>Requirements</legend>
       Select Gender:
       <input type="radio" name="gender" value="Male" checked>Male <br>
       <input type="radio" name="gender" value="Female">Female <br>
       </fieldset>
       <fieldset>
        <legend> Education</legend>
       Select School:
       <br>
       <input type="radio" name="school" value="computing"> Computimg Science <br>
       <input type="radio" name="school" value="IR"> IR<br>
       <input type="radio" name="school" value="Law"> Law <br>
       </fieldset>
       <fieldset>
        <legend> Personal information</legend>
       Select Color: <br> 
       <input type="color" name="color" value="orange"> orange <br>
       Select Month: <br> 
       <input type="month" name="month" value="february"> february <br>
      <label for="number"> Select Number:</label> <input type="number" id="number" > <br>
       Select hobbies:
       <label for="swim"> Swimnming</label>
       <input type="checkbox" name="hobbySwim" value="swimming" id="swim">
       <label for="run"> Running</label>
       <input type="checkbox" name="hobbyRun" value="running" id="run">
       <br>
       Select Favourite Car
       <select name="cars">
        <option value="Volvo">Volvo</option>
        <option value="Toyota">Toyota</option>
        <option value="Nissan">Nissan</option>
        <option value="Jaguar">Jaguar</option>
       </select>
       <br>
       Describe yourself:<br> 
       <textarea rows="10" cols="60">Add some info here....</textarea>
       <input type="submit" value="Click here to submit information">
       <input type="reset" value="clear"> 
       </fieldset>


       


    </form>
